    <section id="booking" class="booking-form">
        <h2>Bron Qilish</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Ismingiz:</label>
                <input type="text" id="name" name="name" placeholder="Ismingizni kiriting" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Emailingizni kiriting" required>
            </div>

            <div class="form-group">
                <label for="checkin">Kelish sanasi:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>

            <div class="form-group">
                <label for="checkout">Ketish sanasi:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>

            <div class="form-group">
                <label for="room">Xona turi:</label>
                <select id="room" name="room">
                    <option value="standart">Standart</option>
                    <option value="lux">Lux</option>
                    <option value="family">Oilaviy</option>
                </select>
            </div>

            <button type="submit" class="btn">Bron qilish</button>
        </form>
    </section>
